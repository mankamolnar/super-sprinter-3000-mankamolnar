{% extends "index.html" %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <h1>User Story Manager - Add new story</h1>

    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        {% if error['value']: %}
            {% for message in error['messages']: %}
            <div class="alert alert-danger">
                <strong>Danger!</strong> {{ message }}
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-success">
                <strong>Success!</strong> Successfully inserted user story!
            </div>
        {% endif %}

        <form action="/story" method="POST">

            <div class="form-group required">
                <label>Story Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="form-group required">
                <label>User Story:</label>
                <textarea class="form-control" rows="5" id="story" name="story"></textarea>
            </div>

            <div class="form-group">
                <label>Acceptance criteria:</label>
                <textarea class="form-control" rows="5" id="acceptance" name="acceptance"></textarea>
            </div>

            <div class="form-group required">
                <label>Business value:</label>
                <input type="text" class="form-control" id="business_value" name="business_value">
            </div>

            <div class="form-group required">
                <label>Estimation:</label>
                <input type="text" class="form-control" id="estimation" name="estimation">
            </div>

            <div class="form-group required">
                <label>Status</label>
                <select class="form-control" id="status" name="status">
                    {% for status in all_status %}
                    <option value="{{ status.id }}">{{ status.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-default">KÃ¼ld el teshow!</button>

        </form>

    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
